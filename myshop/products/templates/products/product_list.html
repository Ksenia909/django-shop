<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">
                    {{ product.name }} - {{ product.price }} ₽
                </a>
            </li>
        {% empty %}
            <li>Список товаров пуст.</li>
        {% endfor %}
    </ul>
</body>
</html>
