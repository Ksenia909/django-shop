{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <script src="{% static 'js/scripts.js' %}"></script>
    <header class="header">
        <div class="header-content">
            <a href="{% url 'products:product_list' %}" class="logo-link">
                <h1>My Shop</h1>
            </a>
            <div class="header-buttons">
                <a href="{% url 'cart:cart_detail' %}" class="header-button">Корзина</a>
                <button id="login-btn" class="header-button">Войти</button>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
