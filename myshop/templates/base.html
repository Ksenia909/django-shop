{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <script src="{% static 'js/scripts.js' %}"></script>
    <header class="header">
        <div class="header-content">
            <a href="{% url 'products:product_list' %}" class="logo-link">
                <h1>My Shop</h1>
            </a>
            <div class="header-buttons">
                <a href="{% url 'cart:cart_detail' %}"><button class="header-button">Корзина</button></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}"><button class="header-button">Выйти</button></a>
                {% else %}
                    <a href="{% url 'users:login' %}"><button class="header-button">Войти</button></a>
                {% endif %}
            </div>
        </div>
    </header>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
