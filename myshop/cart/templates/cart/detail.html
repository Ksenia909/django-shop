<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Ваша корзина покупок</h1>
    <table>
        <thead>
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Общее количество</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }} ₽</td>
                <td>{{ item.total_price }} ₽</td>
                <td>
                    <a href="{% url 'cart_remove' item.product.id %}">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Ваша корзина пуста.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Общая стоимость: {{ cart.get_total_price }} ₽</p>
</body>
</html>
